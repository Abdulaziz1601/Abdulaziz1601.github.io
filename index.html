<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header"><!-- header is block in BEM  -->
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo">    
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary"> <!--We can use header somewhere else so we can treat h1 as block-->
                <span class="heading-primary--main">Abdulaziz</span> <!--main is modifier, 'cause main is slightly diff version of h1-->
                <span class="heading-primary--sub">Web Developer</span>
            </h1>   

            <a href="#" class="btn btn--white btn--animated">Watch Web-Sites</a>
        </div>

    </header>

</body>

</html>
